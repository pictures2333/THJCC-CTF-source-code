<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¥’ Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    body {
        font-family: sans-serif;
    }

    .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        min-width: 600px;
    }

    #profileShow .card-body {
        min-height: 300px;
    }

    #upload {
        z-index: -1;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function uploadInterface() {
        Swal.fire({
        title: "Upload Your Profile",
        html: `
        <form method="post" action="/" enctype="multipart/form-data">
            <input type="file" name="file" class="btn btn-success"><br>
            <button type="submit" value="Upload" class="btn btn-primary" style="margin-top: 10px;">Confirm</button>
        </form>
        `,
        showConfirmButton: false,
        showCloseButton: true,
        });
    }
</script>

<body>
    <div class="card login-container" id="profileShow">
        <div class="card-header">
            {{ fileHeader }}
        </div>
        <div class="card-body">
            <h1>ðŸ¥’</h1>
            <h5 class="card-title">{{ user }}</h5>
            <p class="card-text">{{ des }}</p>
        </div>
        <div class="card-footer text-body-secondary">
            <a href="/api/downloadExample">Download an example profile</a> or <a onclick="uploadInterface()" href="#">Upload your profile</a>
        </div>
    </div>
</body>
</html>
